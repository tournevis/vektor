<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exp</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Muli');
</style>
</head>
<style type="text/css">
	body, html{
		margin:0;
		padding: 0;
		position: relative;
		font-family: 'Muli', sans-serif;
	}
	canvas{
		display:block;
	}
	.app-container{
		width:100vw;
		height:100vh;
		position: relative;
		display: block;
		background: black;
	}
	#canvas-container{
		position: absolute;
		top:50%;
		background: white;
		width:100vw;
		height: 60vh;
		left:50%;
		transform: translate(-50%,-50%);
		box-shadow: 0 0 10px 4px rgba(0,0,0,0.1);
	}
	#canvas-container > canvas{
		border-radius: 3px;
	}
	#download-button{
		cursor: pointer;
		position: fixed;
		bottom: 20px;
		right: 20px;
		width: 50px;
		height: 50px;
		display: flex;
		justify-content: space-between;
		background: white;
		border-radius: 50px;
		box-shadow: 0 2px 4px 0 rgba(0,0,0, 0.7);
		text-align: center;
	}
	.dl-p{
	    align-self: center;
    	width: 100%;
	}
</style>
<body>
	<div class="app-container">
		<div id="canvas-container">
		</div>
	</div>
	<div id="download-button">
		<p class="dl-p"> ⬇️ </p>
	</div>
</body>

    <script src="/dist/bundle.js"></script>
</html>
