<!DOCTYPE html>
<html>
<head>
	<title>Exp</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Muli');
</style>
</head>
<style type="text/css">
	body, html{
		margin:0;
		padding: 0;
		position: relative;
		font-family: 'Muli', sans-serif;
	}
	canvas{
		display:block;
	}
	.app-container{
		width:100vw;
		height:100vh;
		position: relative;
		display: block;
		background: black;
	}
	#canvas-container{
		position: absolute;
		top:50%;
		background: white;
		width:100vw;
		height: 60vh;
		left:50%;
		transform: translate(-50%,-50%);
		box-shadow: 0 0 10px 4px rgba(0,0,0,0.1);
	}
	#canvas-container > canvas{
		border-radius: 3px;
	}
</style>
<body>
	<div class="app-container">
		<div id="canvas-container">
		</div>
	</div>
</body>

    <script src="/dist/bundle.js"></script>
</html>
